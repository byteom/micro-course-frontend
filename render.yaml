services:
  - type: web
    name: microcourses-frontend
    env: static
    buildCommand: npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_NODE_ENV
        value: production
      # Optional: Override backend URL
      # - key: VITE_API_BASE_URL
      #   value: https://your-backend-domain.com/api
